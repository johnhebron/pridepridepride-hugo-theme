{{ define "main" }}

{{ partial "page-title.html" . }}

{{ with .Site.Data.guide }}
<section class="contact-section section">
  <div class="container">
    <div class="row">
      <!-- Contact Details -->
      <div class="contact-details col-md-6">
        <p class="mb-5">{{ .content_left | markdownify }}</p>
      </div>
      <!-- Right Column -->
      <div class="contact-form col-lg-6 ">
        <img class="img-fluid" src="{{ .image_right | absURL }}">
        <br><br>
        <form action="{{ .button_link_right }}">
          <input type="submit" class="btn btn-primary btn-large text-center" value="{{ .button_text_right }}" >
      </form>
      </div>
      <!-- ./End Contact Form -->
    </div> <!-- end row -->
  </div> <!-- end container -->
</section>
{{ end }}

{{ end }}
